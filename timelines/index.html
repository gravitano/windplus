<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelines - Tailwind Components</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <div id="app">
    <app-layout>
      <div class="mb-5 space-y-0.5">
        <h1 class="font-bold text-2xl text-gray-800">Timelines</h1>
        <p class="text-lg text-gray-500">Timeline Component</p>
      </div>

      <div class="card card-bordered mb-5">
        <div class="card-header">
          Timeline
        </div>
        <div class="card-body">

          <div class="space-y-4">
            <!-- timeline item -->
            <div class="timeline-item" v-for="i in 5" :key="i">
              <div class="flex gap-2">
                <div class="timeline-number">
                  {{ i }}
                </div>
                <div v-if="i !== 5" class="timeline-line"></div>
              </div>
              <div class="space-y-1">
                <h3 class="timeline-title">
                  Item {{ i }}
                </h3>
                <p class="text-sm">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus magni ut nam. Dolores, iste nisi,
                  illum deleniti dignissimos magni maiores debitis, dicta ducimus atque quae minus corrupti cumque quia
                  labore.
                </p>
              </div>
            </div>
            <!-- ./timeline item -->
          </div>
        </div>
      </div>


    </app-layout>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
