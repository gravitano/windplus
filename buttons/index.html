<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Components</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <!-- header -->
  <header class="w-full bg-white shadow py-3 px-4">
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 justify-between items-center container mx-auto">
      <a href="/" class="font-bold text-blue-500 text-lg">
        Tailwind Components
      </a>

      <div class="space-x-0">
        <a class="btn btn-text btn-primary" href="/">Home</a>
        <a class="btn btn-text btn-default" href="/docs/">Docs</a>
        <a class="btn btn-text btn-default" href="https://github.com/gravitano/vite-tailwind-vanilla" target="_blank"
          rel="noopener">GitHub</a>
      </div>
    </div>
  </header>

  <!-- main -->
  <main class="container mx-auto py-4 px-4 sm:px-0 flex gap-4">
    <div class="w-full sm:w-3/12">
      <button class="list-header text-xs uppercase mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
        Components
      </button>
      <ul class="list list-dense list-hover list-sm list-inline list-tree ml-2">
        <li>
          <a href="/alerts/" class="list-item">Alerts</a>
        </li>
        <li>
          <a href="/cards/" class="list-item">Card</a>
        </li>
        <li>
          <a href="/buttons/" class="list-item active">Button</a>
        </li>
        <li>
          <a href="/forms/" class="list-item">Form</a>
        </li>
        <li>
          <a href="/lists/" class="list-item">List</a>
        </li>
      </ul>
    </div>
    <div class="w-full sm:w-9/12">
      <div class="mb-5 space-y-0.5">
        <h1 class="font-bold text-2xl text-gray-800">Buttons</h1>
        <p class="text-lg text-gray-500">Button Component</p>
      </div>

      <div class="card card-bordered mb-5">
        <div class="card-header">
          Button Variants
        </div>
        <div class="card-body gap-2">
          <div class="font-semibold text-gray-600">Default</div>
          <div>
            <button class="btn btn-default">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-error">Error</button>
            <button class="btn btn-dark">Dark</button>
          </div>
          <div class="font-semibold text-gray-600">Outlined</div>
          <div>
            <button class="btn btn-outlined btn-default">Default</button>
            <button class="btn btn-outlined btn-primary">Primary</button>
            <button class="btn btn-outlined btn-secondary">Secondary</button>
            <button class="btn btn-outlined btn-info">Info</button>
            <button class="btn btn-outlined btn-warning">Warning</button>
            <button class="btn btn-outlined btn-success">Success</button>
            <button class="btn btn-outlined btn-error">Error</button>
            <button class="btn btn-outlined btn-dark">Dark</button>
          </div>
          <div class="font-semibold text-gray-600">Text</div>
          <div>
            <button class="btn btn-text btn-default">Default</button>
            <button class="btn btn-text btn-primary">Primary</button>
            <button class="btn btn-text btn-secondary">Secondary</button>
            <button class="btn btn-text btn-info">Info</button>
            <button class="btn btn-text btn-warning">Warning</button>
            <button class="btn btn-text btn-success">Success</button>
            <button class="btn btn-text btn-error">Error</button>
            <button class="btn btn-text btn-dark">Dark</button>
          </div>
          <div class="font-semibold text-gray-600">Rounded</div>
          <div>
            <button class="btn btn-rounded btn-default">Default</button>
            <button class="btn btn-rounded btn-primary">Primary</button>
            <button class="btn btn-rounded btn-secondary">Secondary</button>
            <button class="btn btn-rounded btn-info">Info</button>
            <button class="btn btn-rounded btn-warning">Warning</button>
            <button class="btn btn-rounded btn-success">Success</button>
            <button class="btn btn-rounded btn-error">Error</button>
            <button class="btn btn-rounded btn-dark">Dark</button>
          </div>
          <div class="font-semibold text-gray-600">Sizing</div>
          <div>
            <button class="btn btn-primary btn-sm">small</button>
            <button class="btn btn-primary">default</button>
            <button class="btn btn-primary btn-lg">large</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="container mx-auto text-sm text-gray-500 py-2">
    Copyright &copy; 2022-Present &middot; <a href="https://github.com/gravitano">Warsono</a>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
