<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms - Tailwind Components</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <!-- header -->
  <header class="w-full bg-white shadow py-3 px-4">
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 justify-between items-center container mx-auto">
      <a href="/" class="font-bold text-blue-500 text-lg">
        Tailwind Components
      </a>

      <div class="space-x-0">
        <a class="btn btn-text btn-primary" href="/">Home</a>
        <a class="btn btn-text btn-default" href="/docs/">Docs</a>
        <a class="btn btn-text btn-default" href="https://github.com/gravitano/vite-tailwind-vanilla" target="_blank"
          rel="noopener">GitHub</a>
      </div>
    </div>
  </header>

  <!-- main -->
  <main class="container mx-auto py-4 px-4 sm:px-0 flex gap-4">
    <div class="w-full sm:w-3/12">
      <button class="list-header text-xs uppercase mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
        Components
      </button>
      <ul class="list list-dense list-hover list-sm list-inline list-tree ml-2">
        <li>
          <a href="/alerts/" class="list-item">Alerts</a>
        </li>
        <li>
          <a href="/cards/" class="list-item">Card</a>
        </li>
        <li>
          <a href="/buttons/" class="list-item">Button</a>
        </li>
        <li>
          <a href="/forms/" class="list-item active">Form</a>
        </li>
        <li>
          <a href="/lists/" class="list-item">List</a>
        </li>
      </ul>
    </div>
    <div class="w-full sm:w-9/12">
      <div class="mb-5 space-y-0.5">
        <h1 class="font-bold text-2xl text-gray-800">Forms</h1>
        <p class="text-lg text-gray-500">Form Component</p>
      </div>

      <div class="card card-bordered">
        <div class="card-header">
          Forms
        </div>
        <form class="">
          <div class="card-body">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input id="name" type="text" placeholder="Name" class="form-input" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="text" placeholder="Email" class="form-input form-input-error" />
            </div>
            <div class="form-group">
              <label for="age" class="form-label">Age</label>
              <input id="age" type="number" placeholder="Age" class="form-input w-full sm:w-2/12" />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" placeholder="Password" class="form-input" />
            </div>
            <div class="form-group">
              <label for="sex" class="form-label">Gender</label>
              <div class="w-full flex gap-4">
                <label class="flex gap-2 items-center">
                  <input name="sex" value="male" type="radio" />
                  Male
                </label>
                <label class="flex gap-2 items-center">
                  <input name="sex" value="female" type="radio" />
                  Female
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="interest" class="form-label">Interest</label>
              <select id="interest" name="interest" class="form-input">
                <option value="">Select</option>
                <option>Backend</option>
                <option>Frontend</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" class="form-input" placeholder="Your Address"></textarea>
            </div>
          </div>

          <div class="card-footer bg-gray-100">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-text btn-default">Cancel</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="container mx-auto text-sm text-gray-500 py-2">
    Copyright &copy; 2022-Present &middot; <a href="https://github.com/gravitano">Warsono</a>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
