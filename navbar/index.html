<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar - TailwindStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="app">
    <app-layout>
      <div class="mb-5 space-y-0.5">
        <h1 class="font-bold text-2xl text-gray-800">Navbar</h1>
        <p class="text-lg text-gray-500">Navbar Component</p>
      </div>

      <div class="card card-bordered mb-5">
        <div class="card-header">
          Default
        </div>
        <div class="card-body isolate">
          <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid flex items-center container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse flex items-center" id="navbarSupportedContent">
                  <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="">
                      <a class="nav-item active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="">
                      <a class="nav-item" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class=" dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                    <li class="">
                      <a class="nav-item disabled">Disabled</a>
                    </li>
                  </ul>
                  <form class="flex items-center">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outlined btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>


    </app-layout>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
