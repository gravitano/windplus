<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tooltip - TailwindStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="app">
    <app-layout :menus="[
    {
      title: 'Default',
      href: '#default'
    },
  ]">
      <div class="mb-5 space-y-0.5">
        <h1 class="font-bold text-2xl text-gray-800">Tooltip</h1>
        <p class="text-lg text-gray-500">Tooltip Component</p>
      </div>

      <div class="card card-bordered mb-5" id="default">
        <div class="card-header">
          Tooltip
        </div>
        <div class="card-body">
          <div class="space-x-2">
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
              title="Tooltip on top">
              Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
              title="Tooltip on right">
              Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
              title="Tooltip on bottom">
              Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
              title="Tooltip on left">
              Tooltip on left
            </button>
          </div>
        </div>
      </div>


    </app-layout>
  </div>

  <script type="module" src="/main.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    })
  </script>
</body>

</html>
